          format: double
        characteristic:
          type: array
          items:
            $ref: '#/components/schemas/Characteristic'
    KoodoAgreementDocumentRequest:
      type: object
      properties:
        koodoAgreementDocument:
          $ref: '#/components/schemas/KoodoAgreementDocument'
    MultilingualCodeDescText:
