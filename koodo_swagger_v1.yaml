          format: int32
    RenewalInfo:
      type: object
      properties:
        description:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
        equipmentReturnRequiredIndicator:
          type: boolean
        migrationDate:
          type: string
          format: date-time
        migrationBalance:
          type: number
          format: double
        contractBuyoutAmount:
          type: number
          format: double
        depositForwardAmount:
          type: number
          format: double
        mtmTransactionType:
          type: string
        transactionOnBehalfOfName:
          type: string
        partialTransactionOption:
          $ref: '#/components/schemas/PartialTransactionOption'
        termsAndConditionsID:
          type: string
    RewardAccount:
      type: object
      properties:
        koodoTabBalanceAmt:
          type: number
          format: double
        koodoTabRedeemedAmt:
          type: number
          format: double
        koodoTabTypeCode:
          type: string
        koodoTabMonthlyAmount:
          type: number
          format: double
    Service:
      type: object
      properties:
        serviceCode:
          type: string
        serviceDescription:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
        servicePriceAmount:
          type: number
          format: double
        paymentFrequency:
          type: integer
          format: int32
        serviceTypeCode:
          type: string
    ServiceAgreementSupplementaryInfo:
      type: object
      properties:
        serviceAgreementCopies:
          type: string
        transactionType:
          type: string
        transactionPartyList:
          type: array
          items:
            $ref: '#/components/schemas/TransactionParty'
        systemId:
          type: string
        sourceUI:
          type: string
        serviceAgreementDeliveryPreference:
          type: string
    ServiceSupportFee:
      type: object
      properties:
        amount:
          type: number
          format: double
        code:
          type: string
        type:
          type: string
        chargeIndicator:
          type: boolean
        creditIndicator:
          type: boolean
        creditedIndicator:
          type: boolean
        futureDatedIndicator:
          type: boolean
        description:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
    Subscriber:
      type: object
      properties:
        subscriberName:
          $ref: '#/components/schemas/Name'
        subAccount:
          type: string
        transactionId:
          type: string
        salesId:
          type: string
        equipmentList:
          type: array
          items:
            $ref: '#/components/schemas/Equipment'
        mdnMarketProvinceCode:
          type: string
        contractStartDate:
          type: string
          format: date-time
        contract:
          $ref: '#/components/schemas/Contract'
        dataUnblockAuthorizationInd:
          type: boolean
        renewalInfo:
          type: array
          items:
            $ref: '#/components/schemas/RenewalInfo'
        rewardAccount:
          type: array
          items:
            $ref: '#/components/schemas/RewardAccount'
        handsetTransaction:
          type: array
          items:
            $ref: '#/components/schemas/HandsetTransaction'
        depositList:
          type: array
          items:
            $ref: '#/components/schemas/Deposit'
        discountList:
          type: array
          items:
            $ref: '#/components/schemas/Discount'
        serviceSupportFeeList:
          type: array
          items:
            $ref: '#/components/schemas/ServiceSupportFee'
