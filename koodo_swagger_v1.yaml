openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
  description:
    This is a sample server for a pet store.
  contact:
    name: API Support
    url: http://www.example.com/support
    email: support@example.com
    
servers:
  - url: https://koodo-product-dev-480868035316.us-central1.run.app
    description: KOODO Dev URL
  # - url: https://koodo-product-prod-480868035316.us-central1.run.app
  #   description: KOODO Prod URL
  # - url: https://koodo-product-staging-480868035316.us-central1.run.app
  #   description: KOODO Stage URL

x-kong-upstream-defaults:
  # the defaults for the Kong upstreams (loadbalancers) generated from 'servers' above
  # see https://docs.konghq.com/1.2.x/admin-api/#upstream-object
  hash_on: ip
  healthchecks:
    passive:
      unhealthy:
        http_failures: 3
        tcp_failures: 3
        timeouts: 3

x-kong-name: koodo_service_dev

tags:
- name: koodo_service_dev

security:
  - ApiKeyAuth: []
  
x-kong-tags: [ koodo_service_dev ]

x-kong-plugin-key-auth:
  "name": "key-auth"
  "enabled": true
  "config": 
    "key_names": ["apikey"]
    "key_in_body": false
    "hide_credentials": true

x-kong-plugin-prometheus:
  "name": "prometheus"
  "enabled": true
  "config": 
    "per_consumer": true
    "status_code_metrics": true
    "latency_metrics": true
    "bandwidth_metrics": true
    "upstream_health_metrics": true

# x-kong-plugin-rate-limiting:
#   "name": "rate-limiting"
#   "enabled": true
#   "config": 
#     minute: 5
#     policy: local

x-kong-plugin-ip-restriction:
  "name": "ip-restriction"
  "enabled": true
  "config": 
    allow:
    - 103.207.125.199
    - 103.70.78.8
    - 103.207.125.235
    deny:
    - 103.207.124.139 

x-kong-plugin-acl:
  "name": "acl"
  "enabled": true
  "config": 
    allow:
    - gold-subscription
    hide_groups_header: true

paths:
  /dev/v1/koodo/document:
    post:
      x-kong-plugin-request-transformer:
        "name": "request-transformer"
        "enabled": true
        "config": 
          replace:
            uri: "/v1/koodo/document"
      description:
        document
      x-kong-name: document
      tags:
        - koodo_service_dev
      operationId: createKoodoAgreementDocument
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KoodoAgreementDocumentRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
  /dev/v1/koodo/ping:
    x-kong-plugin-request-transformer:
      "name": "request-transformer"
      "enabled": true
      "config": 
        replace:
          uri:  "/v1/koodo/ping"
    get:
      x-kong-name: ping
      description:
        document
      tags:
        - koodo_service_dev
      operationId: ping
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
components:
  schemas:
    Account:
      type: object
      properties:
        account:
          type: string
        accountType:
          type: string
        accountSubType:
          type: string
        billingAddress:
          $ref: '#/components/schemas/Address'
        legalBusinessName:
          type: string
        tradeName:
          type: string
        billingDeliveryMethodCode:
          type: string
        homePhoneNumber:
          $ref: '#/components/schemas/ContactPhoneNumber'
        businessPhoneNumber:
          $ref: '#/components/schemas/ContactPhoneNumber'
        subscriberList:
          type: array
          items:
            $ref: '#/components/schemas/Subscriber'
    Address:
      type: object
      properties:
        addressLine1:
          type: string
        addressLine2:
          type: string
        mulicipalityName:
          type: string
        provinceStateCode:
          type: string
        postalZipCode:
          type: string
        countryCode:
          type: string
    Characteristic:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
    ContactPhoneNumber:
      type: object
      properties:
        phoneNumber:
          type: string
        extension:
          type: string
    Contract:
      type: object
      properties:
        pricePlanCode:
          type: string
        pricePlanDescription:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
        pricePlanRecurringChargeAmount:
          type: string
        pricePlanDiscountAmount:
          type: number
          format: double
        pricePlanDiscountPercentage:
          type: number
          format: double
        pricePlanDiscountAppliedMonthsNum:
          type: integer
          format: int32
        recurringChargeAmount:
          type: number
          format: double
        flexPlanInd:
          type: boolean
        commitmentStartDate:
          type: string
          format: date-time
        commitmentEndDate:
          type: string
          format: date-time
        commitmentMonths:
          type: number
          format: double
        e911ChargeAmount:
          type: number
          format: double
        minimumMonthlySpendCommitmentAmount:
          type: number
          format: double
        featureList:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
    CorporateStoreSupplementaryInfo:
      type: object
      properties:
        posTransactionID:
          type: string
        outletProvinceCode:
          type: string
        location:
          type: string
    Deposit:
      type: object
      properties:
        depositAmt:
          type: number
          format: double
        depositReasonCode:
          type: string
        securityDepositInd:
          type: boolean
        depositReasonDescText:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
    Discount:
      type: object
      properties:
        amount:
          type: number
          format: double
        barcode:
          type: string
        description:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
    Equipment:
      type: object
      properties:
        serialNumber:
          type: string
        productName:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualCodeDescText'
        hardwareTypeCode:
          type: string
        networkTypeCode:
          type: string
        deviceTypeCode:
          type: string
        equipmentOwnedInd:
          type: string
        appleDeviceInd:
          type: boolean
        newSimInd:
          type: boolean
    Feature:
      type: object
      properties:
        service:
          $ref: '#/components/schemas/Service'
        mandatoryDataServiceInd:
          type: boolean
        serviceEffectiveDate:
          type: string
          format: date-time
    HandsetTransaction:
      type: object
      properties:
        newHardwareBalanceAmount:
          type: number
          format: double
        serviceAgreementDiscount:
          type: number
          format: double
        msrp:
          type: number
          format: double
        hardwareBalanceOnbillInd:
          type: boolean
        hardwareBalancePaymentApprovalNum:
          type: string
        repaymentBalanceAmount:
          type: number
          format: double
        deviceBalanceRepaymentAmount:
          type: number
          format: double
        deviceBalanceLoyaltyCredit:
          type: number
          format: double
        easyPaymentBalanceRepaymentAmount:
          type: number
          format: double
        easyPaymentBalanceLoyaltyCreditAmount:
          type: number
          format: double
        earlyDeviceUpgradeFee:
          type: number
          format: double
        earlyDeviceUpgradeFeeLoyaltyCredit:
          type: number
          format: double
        handsetDiscount:
          type: number
          format: double
        airtimeCreditBalance:
          type: number
          format: double
        activationCreditAppliedMonths:
          type: number
          format: double
        paymentSupportProgramTypeList:
          type: array
          items:
            $ref: '#/components/schemas/PaymentSupportProgramTypeList'
    KoodoAgreementDocument:
      type: object
      properties:
        contentLanguage:
          type: string
        brand:
          type: string
        channelRef1:
          type: string
        channelRef2:
          type: string
        outletCD:
          type: string
        channelRef3:
          type: string
        salesRepPin:
          type: string
        channelRef4:
          type: string
        outletAssociatedProvince:
          type: string
        accountInfo:
          $ref: '#/components/schemas/Account'
        serviceAgreementSupplementaryInfo:
          $ref: '#/components/schemas/ServiceAgreementSupplementaryInfo'
        corporateStoreSupplementaryInfo:
          $ref: '#/components/schemas/CorporateStoreSupplementaryInfo'
        prepaidAccoutBalanceCarryOverAmount:
